<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{pendientes}}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li *ngFor="let item of filtros" (click)="cambiarFiltro(item)">
        <a href="#/"
        [class.selected]="filtroActual ===item"
        >{{item | titlecase}}</a>
      </li>
    </ul>
    <button class="clear-completed" (click)="limpiarCompletado()">Clear completed</button>
  </footer>
